
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="sidebar" [ngClass]="{ 'expanded': isExpanded }" style="  z-index: 101;">
    <div class="header">
      <h1 class="title">
        BFX-M
      </h1>
      <div class="toggle" (click)="handleSidebarToggle()">
        <span class="chevron"> <i class="pi pi-th-large"></i> </span>
      </div>
    </div>

    
    <div class="content">
      <div class="link">
        <div class="content" [routerLink]="['/Administrador']" [routerLinkActive]="'active'">
          <div class="icon">
            <i class="fas fa-home"></i>
          </div>
          <div class="title">Inicio</div>
        </div>
      </div>
      <div class="link with-children">
        <div class="content" [routerLink]="['/listaGeneral']" [routerLinkActive]="'active'">
          <div class="icon">
            <i class="fas fa-table"></i>
          </div>
          <div class="title">Solicitudes</div>
        </div>
        
        <hr>
        <div class="content" >
          <div class="icon">
            <i style="color: rgb(0, 106, 255);" class="fas fa-copy"></i>
          </div>
          <div class="title" style="color: rgb(0, 106, 255);">Catálogos</div>
        </div>

        

        <div class="children">
          <div class="link">
            <div class="content image01" [routerLink]="['/Areas']" [queryParams]="{ 'child': '1' }"
              [routerLinkActive]="'active'">
              <div class="icon">

                <i class="fas fa-map-marker"></i>

              </div>
              <div class="title">Área</div>
            </div>
          </div>
          <div class="link">
            <div class="content image01" [routerLink]="['/Maquinas']" [queryParams]="{ 'child': '2' }"
              [routerLinkActive]="'active'">
              <div class="icon">
                <i class="fas fa-cogs "></i>
              </div>
              <div class="title ">Máquina</div>
            </div>
          </div>

          <div class="link">
            <div class="content image01" [routerLink]="['/Dispositivos']" [queryParams]="{ 'child': '3' }"
              [routerLinkActive]="'active'">
              <div class="icon">
                <i class="fas fa-microchip"></i>
              </div>
              <div class="title">Dispositivo</div>
            </div>
          </div>


          <div class="link">
            <div class="content image01" [routerLink]="['/Mecanicos']" [queryParams]="{ 'child': '3' }"
              [routerLinkActive]="'active'">
              <div class="icon">
                <i class="fas fa-hard-hat"></i>
              </div>
              <div class="title">Mecánico</div>
            </div>
          </div> 


        </div>
        <hr>
      </div>
      <div class="link">
        <div class="content" [routerLink]="['/reportes']" [routerLinkActive]="'active'">
          <div class="icon">
            <i class="fas fa-chart-line"></i>

          </div>
          <div  class="title">Reportes</div>
        </div>
      </div>
      

      <div class="link" style="color: blue; ">
        <div class="content"  [routerLinkActive]="'active'">
          <div class="icon">
            <i class="fas fa-power-off"></i>
          </div>
          <div  class="title" (click)="logout()">Cerrar Sesión</div>
          <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"></p-confirmDialog>
        </div>
      </div>



    </div>
  
  </div>

</body>
</html>
